[Globals]
allow_channels=true
allow_multimon=true
autorun=
bitmap_cache=true
bitmap_compression=true
bulk_compression=true
certificate=/var/xrdp/certs/cert.pem
crypt_level=high
fork=true
ini_version=1
key_file=/var/xrdp/certs/key.pem
max_bpp=32
new_cursors=true
port=3389
require_credentials=true
security_layer=tls
ssl_protocols=TLSv1.2, TLSv1.3
tcp_keepalive=true
tcp_nodelay=true
tcp_send_buffer_bytes=4194304
tls_ciphers=FIPS:-eNULL:-aNULL
use_fastpath=both
use_vsock=false

[Logging]
EnableSyslog=true
LogFile=xrdp.log
LogLevel=4

[Channels]
cliprdr=true
drdynvc=true
rail=true
rdpdr=true
rdpsnd=true
tcutils=true
xrdpvr=true

[Kodi]
name=Kodi
lib=libxup.so
username=ask
password=ask
ip=127.0.0.1
port=-1
code=20
