name: Tags

on:
  merge_group:
  pull_request_target:
    branches:
      - main
    types:
      - closed
  push:
    tags:
      - v*.*.*
  workflow_call:

jobs:
  run-checks:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - name: Reject workflow pull requests
        if: |
          github.event.pull_request.merged == true
          && contains(github.event.pull_request.labels.*.name, 'workflows')
        run: |
          echo "ERROR: The 'workflows' label is present."
          exit 1

      - name: Extract ref
        id: extract-ref
        run: echo "ref=${{ github.event.repository.default_branch }}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4.2.0
        with:
          ref: ${{ steps.extract-ref.outputs.ref }}
          fetch-depth: 0

      - name: Check version tag
        run: |
          if git tag --points-at HEAD | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            exit 0
          fi
          echo "ERROR: There needs to be a version tag."
          exit 1

  update-package:
    name: Update package
    runs-on: ubuntu-latest
    needs:
      - run-checks
    steps:
      - name: Extract ref
        id: extract-ref
        run: echo "ref=${{ github.event.repository.default_branch }}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4.2.0
        with:
          ref: ${{ steps.extract-ref.outputs.ref }}
          fetch-depth: 0

      - name: Prepare tags
        id: tags
        run: |
          echo "DIGEST=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
          echo "REF_NAME=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker buildx build \
            --cache-from=type=gha \
            --cache-to=type=gha \
            --output=type=oci,dest= \
            -t ${{ format('ghcr.io/{0}:{1}', github.repository, steps.tags.outputs.DIGEST) }} \
            -t ${{ format('ghcr.io/{0}:{1}', github.repository, steps.tags.outputs.REF_NAME) }} \
            -t ${{ format('ghcr.io/{0}:{1}', github.repository, 'latest') }} \
            .

      - name: Push image to container registry
        run: |
          docker image push --all-tags ${{ format('ghcr.io/{0}', github.repository) }}
